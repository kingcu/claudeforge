services:
  forgeserver:
    build: ./server
    ports:
      - "${FORGE_PORT:-8420}:8000"
    volumes:
      - forge-data:/data
    environment:
      - DATABASE_PATH=/data/usage.db
      - FORGE_API_KEY=${FORGE_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backup:
    image: alpine
    volumes:
      - forge-data:/data:ro
      - ./backups:/backups
    entrypoint: /bin/sh
    command: >
      -c "apk add --no-cache sqlite && while true; do
        sqlite3 /data/usage.db '.backup /backups/usage-'$$(date +%Y%m%d-%H%M%S)'.db';
        find /backups -name 'usage-*.db' -mtime +7 -delete;
        sleep 86400;
      done"
    restart: unless-stopped

volumes:
  forge-data:
